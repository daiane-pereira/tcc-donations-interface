<mat-toolbar color="primary" class="toolbar">
  <mat-toolbar-row>
    <button mat-icon- [matMenuTriggerFor]="menu" class="toolbar-button" aria-label="Menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/autenticacao/login">
        <span>Entrar</span>
      </button>
      <button mat-menu-item routerLink="/doacoes/consulta">
        <span>Buscar</span>
      </button>
    </mat-menu>

    <img src="../../assets/logo.png" />
    <span class="spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>
<div class="principal"><router-outlet></router-outlet></div>
