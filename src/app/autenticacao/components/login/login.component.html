<div class="basic-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Acesse a sua conta</mat-card-title>
    </mat-card-header>

    <form fxLayoutAlign="center" [formGroup]="formLogin" (ngSubmit)="login()">
      <mat-list>
        <mat-list-item>
          <mat-form-field>
            <mat-label>E-mail</mat-label>
            <input matInput type="text" formControlName="email" name="email" required />
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
          <mat-form-field>
            <mat-label>Senha</mat-label>
            <input matInput type="password" formControlName="senha" name="senha" required />
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
          <button mat-raised-button color="primary">Entrar</button>
        </mat-list-item>

        <mat-list-item>
          <div mat-line>NÃ£o tem uma conta? <a routerLink="/autenticacao/conta">Cadastra-se!</a></div>
        </mat-list-item>
      </mat-list>
    </form>
  </mat-card>
</div>
